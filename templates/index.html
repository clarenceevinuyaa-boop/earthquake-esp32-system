<!DOCTYPE html>
<html>
<head>
<title>Earthquake Detection</title>
<style>
body { font-family: Arial; background:#020617; color:white; text-align:center; }
.card { background:#0f172a; padding:25px; width:350px; margin:auto; border-radius:10px; }
input, button { width:100%; padding:10px; margin-top:10px; }
button { background:#22c55e; font-size:16px; }
</style>
</head>

<body>
<h1>üåç Earthquake Monitor</h1>

<div class="card">
<input id="pga" type="number" step="0.01" placeholder="Enter PGA">
<button onclick="send()">Analyze</button>
<h2 id="out"></h2>
</div>

<script>
function send(){
 fetch("/analyze",{
   method:"POST",
   headers:{"Content-Type":"application/json"},
   body:JSON.stringify({pga:document.getElementById("pga").value})
 }).then(r=>r.json()).then(d=>{
   document.getElementById("out").innerText="INTENSITY: "+d.intensity;
 });
}
</script>
</body>
</html>
