<!DOCTYPE html>
<html>
<head>
<title>Earthquake Monitoring System</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #020617;
  color: white;
  text-align: center;
}
.card {
  background: #0f172a;
  padding: 25px;
  width: 360px;
  margin: auto;
  border-radius: 12px;
}
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}
button {
  background: #22c55e;
  font-size: 16px;
  border: none;
  cursor: pointer;
}
ul {
  text-align: left;
  padding-left: 20px;
}
</style>
</head>

<body>
<h1>üåç Earthquake Intensity Monitor</h1>

<div class="card">
  <input id="pga" type="number" step="0.01" placeholder="Enter PGA (e.g. 0.48)">
  <button onclick="send()">Analyze</button>
  <h2 id="result"></h2>

  <h3>Recent Events</h3>
  <ul id="history"></ul>
</div>

<script>
function send() {
  fetch("/analyze", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({pga: document.getElementById("pga").value})
  })
  .then(r => r.json())
  .then(d => {
    document.getElementById("result").innerText =
      "INTENSITY: " + d.intensity;
  });
}

function loadHistory() {
  fetch("/history")
    .then(r => r.json())
    .then(data => {
      let list = document.getElementById("history");
      list.innerHTML = "";
      data.slice().reverse().forEach(e => {
        let li = document.createElement("li");
        li.innerText = `${e.time} | PGA ${e.pga} | ${e.intensity}`;
        list.appendChild(li);
      });
    });
}

setInterval(loadHistory, 3000);
</script>

</body>
</html>
